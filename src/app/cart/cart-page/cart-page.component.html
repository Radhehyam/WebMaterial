<div class="container">
    <h2>Your Cart</h2>
    <div *ngFor="let item of cartItems">
      <p>{{ item.name }} - ${{ item.price }}</p>
    </div>
    <div *ngIf="cartItems.length === 0">
      <p>Your cart is empty.</p>
    </div>
    <button class="btn btn-primary">Proceed to Checkout</button>
  </div>
