<div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ product?.imageUrl }}" class="img-fluid" alt="{{ product?.name }}">
      </div>
      <div class="col-md-6">
        <h2>{{ product?.name }}</h2>
        <p>{{ product?.description }}</p>
        <p>Price: ${{ product?.price }}</p>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
